<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola mundo en vue</title>
</head>
<body>
    

<!-- con esto se crea la app desde el JS -->

<!-- <div id ="myApp"></div> -->
<div id ="myApp">
    <h3> {{ message }} </h3>
    <blockquote> {{ messageDos }}</blockquote>


    <!-- v-on llamas al vue con el click, entre "" va la funcion de JS -->
    <button v-on:click ="changeQuote">Cambiar mensaje</button>

</div>








    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
